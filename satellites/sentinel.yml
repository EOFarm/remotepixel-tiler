region: eu-central-1
iam:
  -  Effect: "Allow"
     Action:
       - "s3:ListBucket"
       - "s3:GetObject"
     Resource:
       - "arn:aws:s3:::sentinel-s2*"
       - "arn:aws:s3:::sentinel-s1*"

env:
  GDAL_DATA: /var/task/share/gdal
  GDAL_CACHEMAX: 512
  VSI_CACHE: TRUE
  VSI_CACHE_SIZE: 536870912
  CPL_TMPDIR: "/tmp"
  GDAL_HTTP_MERGE_CONSECUTIVE_RANGES: YES
  GDAL_HTTP_MULTIPLEX: YES
  GDAL_HTTP_VERSION: 2
  TOKEN: ${file(./config.json):token}
  PYTHONWARNINGS: "ignore"
  CPL_VSIL_CURL_CHUNK_SIZE: 2000000
  GDAL_DISABLE_READDIR_ON_OPEN: "EMPTY_DIR"
  CPL_VSIL_CURL_ALLOWED_EXTENSIONS: ".jp2"
  AWS_REQUEST_PAYER: "requester"

functions:
  tiler:
    handler: remotepixel_tiler.sentinel.APP
    alarms:
      - functionInvocations
      - functionErrors
      - functionThrottles
    memorySize: 1536
    timeout: 20
    events:
      - http:
          path: /{proxy+}
          method: get
          cors: true
