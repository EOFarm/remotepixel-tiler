region: us-east-1

env:
  GDAL_CACHEMAX: 75%
  VSI_CACHE: TRUE
  VSI_CACHE_SIZE: 536870912
  GDAL_DISABLE_READDIR_ON_OPEN: "EMPTY_DIR"
  CPL_VSIL_CURL_ALLOWED_EXTENSIONS: ".TIF,.tif,.jp2,.ovr"

functions:
  tiler:
    handler: remotepixel_tiler.main.APP
    alarms:
      - functionInvocations
      - functionErrors
      - functionThrottles
    memorySize: 1536
    timeout: 10
    events:
      - http:
          path: /{proxy+}
          method: get
          cors: true

artifact: wheel.zip
