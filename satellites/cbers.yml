region: us-east-1
iam:
  -  Effect: "Allow"
     Action:
       - "s3:GetObject"
       - "s3:ListBucket"
     Resource:
       - "arn:aws:s3:::cbers-pds*"
       - "arn:aws:s3:::cbers-meta-pds*"

env:
  GDAL_CACHEMAX: 75%
  GDAL_TIFF_OVR_BLOCKSIZE: 512
  VSI_CACHE: TRUE
  VSI_CACHE_SIZE: 536870912
  GDAL_DISABLE_READDIR_ON_OPEN: TRUE
  CPL_VSIL_CURL_ALLOWED_EXTENSIONS: ".TIF"
  TOKEN: ${file(./config.json):token}

functions:
  tiler:
    handler: app.cbers.APP
    alarms:
      - functionInvocations
      - functionErrors
      - functionThrottles
    memorySize: 1536
    timeout: 10
    events:
      - http:
          path: /{proxy+}
          method: get
          cors: true

artifact: wheel.zip
