region: us-west-2
iam:
  -  Effect: "Allow"
     Action:
       - "s3:ListBucket"
       - "s3:GetObject"
     Resource:
       - "arn:aws:s3:::landsat-pds*"

env:
  GDAL_DATA: /var/task/share/gdal
  GDAL_CACHEMAX: 75%
  VSI_CACHE: TRUE
  VSI_CACHE_SIZE: 536870912
  CPL_TMPDIR: "/tmp"
  GDAL_HTTP_MERGE_CONSECUTIVE_RANGES: YES
  GDAL_HTTP_MULTIPLEX: YES
  GDAL_HTTP_VERSION: 2
  TOKEN: ${file(./config.json):token}
  GDAL_DISABLE_READDIR_ON_OPEN: FALSE
  CPL_VSIL_CURL_ALLOWED_EXTENSIONS: ".TIF,.ovr"

functions:
  tiler:
    handler: remotepixel_tiler.landsat.APP
    alarms:
      - functionInvocations
      - functionErrors
      - functionThrottles
    memorySize: 1536
    timeout: 10
    events:
      - http:
          path: /{proxy+}
          method: get
          cors: true
