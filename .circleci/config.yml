version: 2

jobs:
  "python-3.6":
    docker:
      - image: circleci/python:3.6.5
    environment:
      - TOXENV=py36
    working_directory: ~/remotepixel-tiler
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install tox codecov pre-commit --user
      - run:
          name: run tox
          command: ~/.local/bin/tox
      - run:
          name: run pre-commit
          command:  ~/.local/bin/pre-commit run --all-files
      - run:
          name: upload coverage report
          command: |
             ~/.local/bin/coverage xml
             ~/.local/bin/codecov
          when: always

  package:
    docker:
      - image: remotepixel/amazonlinux-gdal:2.4.0
    environment:
      - PACKAGE_PATH=package.zip
      - PACKAGE_TMP=/root/package
    working_directory: ~/remotepixel-tiler
    steps:
      - checkout
      - attach_workspace:
          at: ~/remotepixel-tiler
      - run:
          name: install requirements
          command: pip3 install . --no-binary numpy,rasterio -t $PACKAGE_TMP -U
      - run:
          name: create package
          command: bin/package.sh
      - persist_to_workspace:
          root: .
          paths:
            - package.zip

  "test-package":
    docker:
      - image: lambci/lambda:build-python3.6
    environment:
      - GDAL_DATA=/var/task/share/gdal
      - PYTHONWARNINGS=ignore
      - GDAL_CACHEMAX=75%
      - VSI_CACHE=TRUE
      - VSI_CACHE_SIZE=536870912
      - CPL_TMPDIR="/tmp"
      - GDAL_HTTP_MERGE_CONSECUTIVE_RANGES=YES
      - GDAL_HTTP_MULTIPLEX=YES
      - GDAL_HTTP_VERSION=2
      - GDAL_DISABLE_READDIR_ON_OPEN=TRUE
      - CPL_VSIL_CURL_ALLOWED_EXTENSIONS=".TIF,.ovr,.jp2,.tif"
    working_directory: ~/remotepixel-tiler
    steps:
      - checkout
      - run: unzip -q package.zip -d /var/task/
      - run: bin/tests.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - "python-3.7"
      - package:
          requires:
            - "python-3.7"
      - "test-package":
          requires:
            - package

